    <script>
    function randomorg(){
        //var bagid=$("#randomorg").val();
        $.ajax({
            type: "POST",
            async: false,
            url: "./randomorg.php",
            //data: 'bagid='+bagid,
            dataType: "json", // Set the data type so jQuery can parse it for you

            }
        });
       

    }
